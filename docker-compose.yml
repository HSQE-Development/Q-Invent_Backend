services:
  # Servicio PHP-FPM para Laravel
  laravel_api:
    build:
      context: .
      dockerfile: Dockerfile 
    restart: always
    command: sh -c "/usr/local/bin/wait-for-it.sh 162.215.135.37:33080 && php artisan migrate --force && php-fpm"
    volumes:
      - .:/app
      - ./docker-compose/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel_network
    expose:
      - 9000

  # Servicio Nginx
  nginx:
    image: nginx:latest
    container_name: laravel-nginx
    ports:
      - "9080:80"  # Exponer puerto 9080 en el host
    volumes:
      - .:/app
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    depends_on:
      - laravel_api
    networks:
      - laravel_network

# Red para permitir que los contenedores se comuniquen entre s√≠
networks:
  laravel_network:
    driver: bridge
